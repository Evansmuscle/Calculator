<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style-converted.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__calculator">
          <span class="header__calculator-text">CALCULATOR</span>
        </h1>
      </header>
      <div class="container__calculator row">
        <input
          placeholder="Enter number here.."
          type="text"
          class="number-input"
        />
        <ul class="container__btn">
          <div class="calc__row">
            <button class="btn"><span class="btn__text">%</span></button>
            <button class="btn"><span class="btn__text">CE</span></button>
            <button class="btn">
              <span class="btn__text">C</span>
            </button>
            <button class="btn">
              <span class="btn__text btn-charDel">&lArr;</span>
            </button>
          </div>
          <div class="calc__row">
            <button class="btn"><span class="btn__text">1/x</span></button>
            <button class="btn">
              <span class="btn__text">x<sup>2</sup></span>
            </button>
            <button class="btn"><span class="btn__text">&Sqrt;x</span></button>
            <button class="btn"><span class="btn__text">/</span></button>
          </div>
          <div class="calc__row">
            <button class="btn"><span class="btn__text">7</span></button>
            <button class="btn"><span class="btn__text">8</span></button>
            <button class="btn"><span class="btn__text">9</span></button>
            <button class="btn"><span class="btn__text">*</span></button>
          </div>
          <div class="calc__row">
            <button class="btn"><span class="btn__text">4</span></button>
            <button class="btn"><span class="btn__text">5</span></button>
            <button class="btn"><span class="btn__text">6</span></button>
            <button class="btn"><span class="btn__text">-</span></button>
          </div>
          <div class="calc__row">
            <button class="btn"><span class="btn__text">1</span></button>
            <button class="btn"><span class="btn__text">2</span></button>
            <button class="btn"><span class="btn__text">3</span></button>
            <button class="btn"><span class="btn__text">+</span></button>
          </div>
          <div class="calc__row">
            <button class="btn"><span class="btn__text">+/-</span></button>
            <button class="btn"><span class="btn__text">0</span></button>
            <button class="btn"><span class="btn__text">,</span></button>
            <button class="btn btn-enter">
              <span class="btn__text">=</span>
            </button>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
